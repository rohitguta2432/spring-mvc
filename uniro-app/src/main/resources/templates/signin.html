<html xmlns:th="http://www.thymeleaf.org" th:fragment="content">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->

<link rel="stylesheet" th:href="@{/./css/bootstrap.min.css}" />
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
	rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/dev-style.css">

<title>ERP</title>
</head>

<body>
	<section class="login_form">
		<div class="container">
			<div class="row">
				<div class="login_form_parent">
					<div class="login_form_innercontent rounded-circle">
				
						<div class="form_content text-center">
							<img class="form_logo" src="images/logo.png" alt="ERP">
							<p>Management System</p>
							<form accept-charset="UTF-8" role="form" id="saveFormData"
								autocomplete="off" action="#" method="post"
								th:action="@{/authenticate}">
								<span id="paramError" th:if="${param.error}" class="error">Authentication Failure</span>
								<span id="tokenError" th:text="${tokenExpired}" class="error">Authentication Failure</span>
								<fieldset>
									<div class="form-group">
										<img class="inputIcons" src="images/userIcon.png" alt="">
										<input type="text" name="j_username" class="form-control"
											placeholder="Username" aria-describedby="username"
											id="userId"  />
											<span class="error" id="UserNameExitsOrNot" style="display: none;">User not found in database</span>
									</div>
									<div class="form-group">
										<img class="inputIcons" src="images/passwordIcon.png" alt="">
										<input type="password" class="form-control" name="j_password"
											placeholder="Password" aria-describedby="password"
											id="passwordId" />
									</div>
								<!-- 	<div class="checkbox">
										<label> <input name="remember" type="checkbox"
											value="Remember Me"> Remember Me
										</label>
									</div>
									<div class="forgot_password">
										<p>
											<a href="javascript:void(0);">Forgot Password?</a>
										</p>
									</div> -->
									<div class="submit_btn">
										<button class="btn btn-lg btn-success btn-block" type="submit" id ="submit">
											Login <span></span>
										</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>
</html>
